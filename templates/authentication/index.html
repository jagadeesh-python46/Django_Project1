<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name = "description" contents="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Authentication</title>
        <link rel="stylesheet" href="">
    </head>
    <body>

        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alret">
        <strong>Message:</strong> {{ message }}
        <button type ="button" class ="close" data-dismiss="alert" aria-lable ="Close" >
        <span aria-hidden="true" >&times;</span>    
        </button>    
        </div>
        {% endfor %}

        <h3>Welcome to VN2 Solutions</h3>


        {% if user.is_authenticated %}
        <h3>Hello {{fname}}!</h3>
        <h4>You're Successfully Logged in.</h4>
        <button type="submit"> <a href="/signout"> SignOut</a></button>
        {% else %}
        <button type="submit"><a href="/signup"> SignUp</a></button>
        <button type="submit"><a href="/signin"> SignIn</a></button>
        {% endif %}
        <script src=""async defer></script>
    </body>
</html>
